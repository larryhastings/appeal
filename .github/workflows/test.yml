name: Run tests

on:
  push:

permissions:
  contents: read

jobs:
  build-wheel:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade flit pip
    - name: Build wheel
      run: |
        flit build --format wheel
    - name: Upload wheel
      uses: actions/upload-artifact@v3
      with:
        name: wheel
        path: dist/appeal*.whl

  test:
    needs: [build-wheel]
    strategy:
      fail-fast: false
      matrix:
        version: [6, 7, 8, 9, 10, 11]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.${{ matrix.version }}'
    - name: Download wheel
      uses: actions/download-artifact@v3
      with:
        name: wheel
        path: ./
    - name: Install wheel
      run: |
        pip install *.whl
    - name: Run tests
      run: |
        python tests/test_all.py

