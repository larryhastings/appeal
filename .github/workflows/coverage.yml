name: Run coverage

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: read

jobs:
  run-coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install necessary dependencies
      run: |
        python -m pip install --upgrade pip coverage
        pip install .
    - name: Run coverage without optional dependencies
      run: |
        coverage run --parallel-mode tests/test_all.py
    - name: Install optional dependencies
      run: |
        python -m pip install . '.[test]'
    - name: Run coverage with optional dependencies
      run: |
        coverage run --parallel-mode tests/test_all.py
    - name: Produce coverage reports
      run: |
        coverage combine
        coverage html -i
        echo '```' >> $GITHUB_STEP_SUMMARY
        coverage report -i >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
    - name: Upload htmlcov
      uses: actions/upload-artifact@v3
      with:
        name: big_htmlcov
        path: htmlcov/
    - name: Fail if not 76% coverage
      run: |
        coverage report -i --fail-under=76
