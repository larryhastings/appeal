[build-system]
requires = ["flit"]
build-backend = "flit.buildapi"

[project]
name = "appeal"
authors = [
    {name = "Larry Hastings", email = "larry@hastings.org"},
    ]
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    ]
dynamic = [
    'version',
    'description',
    ]
dependencies = [
    "big >= 0.7.1",
]

[project.urls]
Source = "https://github.com/larryhastings/appeal/"

[project.optional-dependencies]
dev = ['perky', 'tomli']
